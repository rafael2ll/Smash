apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.smash.player.lib"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'jp.wasabeef:picasso-transformations:2.1.0'
	compile 'com.google.firebase:firebase-database:+'
	compile 'com.google.firebase:firebase-auth:+'
	compile 'com.google.firebase:firebase-storage:+'
	compile 'com.google.firebase:firebase-core:+'
	compile 'com.malinskiy:materialicons:1.0.2'
	compile 'com.android.support:design:23.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
	compile 'com.osama.firecrasher:firecrasher:1.0'
   
}
